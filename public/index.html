  <style>
    body {
        background-color: rgb(53, 79, 82);
        text-align: center;
    }

    h1 {
        color: rgb(102, 186, 183);
    }

    .video {
        width: 100%;
        max-width: 800px;
        display: inline-block;
    }

<body onload=updateClock()>
  <div class="video-holder">
        <div class="gmt-clock">
          <span id="ct"></span>
        </div>
        <center>
        <video id="video" class="video-js vjs-theme-fantasy"  style="width: 800px; height: 640px;"></video>
        </center>

  </div>
<script src="https://sit-ome.pcdn.gordon.cf/m/js/misc.js"></script>
  <script>
    const driver = mlysdk.driver.initialize()

    const src = "https://1001672292743-cloudfront-9hx4cnps.d-apm.com/hls/cf4112d8-8ff1-4e59-8464-e227047ebcbf.mp4/cf4112d8-8ff1-4e59-8464-e227047ebcbf.m3u8"
    const video = document.getElementById('video')
    const adapter = driver.extensions.VideojsHlsPlayerPlugin.create(video, {
      autoplay: true,
      controls: true,
      sources: [{
        src,
        type: 'application/vnd.apple.mpegurl'
      }]
    })
    const videojsPlayer = adapter.player;

  </script>
</body>
</html>
